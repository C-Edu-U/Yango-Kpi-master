<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Yango KPI Master</title>
    <style>
        /* Estilos Generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    background-color: #f9f9f9;
    color: #333;
}

/* Estilos para el sidebar */
.sidebar {
    width: 200px;
    background-color: #FF0000;
    padding: 20px;
    min-height: 100vh;
    color: #fff;
    border-radius: 10px; /* Bordes redondeados */
    box-shadow: 4px 4px 10px #000000; /* Sombra suave */
}

.sidebar h2 {
    font-size: 18px;
    margin-bottom: 20px;
}

.sidebar a {
    display: block;
    color: #FFFFFF;
    text-decoration: none;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.sidebar a:hover {
    background-color:#c70000;
    border: 2px solid #FFFFFF; /* Añade un borde para remarcar*/
    transform: scale(1.05); /* Le da un pequeño efecto de aumento */
}

/* Estilos para la zona de contenido */
.content {
    flex: 1;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
}

h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

h2 {
    font-size: 20px;
    color: #333;
    margin-top: 30px;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

table th, table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

table th {
    background-color: #ecf0f1;
}

table tbody tr:hover {
    background-color: #f4f4f4;
}

/* Estilos para los formularios */
form {
    margin-top: 20px;
    padding: 20px;
    background-color: #ecf0f1;
    border-radius: 8px;
    box-shadow: 0px 2px 10px #000000;
}

form label {
    font-size: 16px;
    margin-bottom: 8px;
    display: block;
}

form input[type="file"],
form input[type="date"],
form select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #fff;
}

/* Estilos para el botón dentro de los formularios */
form button {
    padding: 10px 20px;
    background-color: #F00000; /* Rojo */
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

/* Efecto hover para el botón */
form button:hover {
    background-color:#f73a3a; 
    transform: scale(1.05); /* Aumenta un poco el tamaño */
    box-shadow: 0 4px 8px #000000; /* Añadir sombra */
}

/* Mensajes de éxito y error */
p {
    font-size: 16px;
    font-weight: bold;
    margin-top: 20px;
    padding: 10px;
    border-radius: 4px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Estilo para mensajes de error */
p[style*="color: red;"] {
    background-color: #f8d7da; /* Fondo rojo claro */
    color: red;
    border: 1px solid #f5c6cb;
}
/* Estilo para mensajes de éxito */
p[style*="color: green;"] {
    background-color: #d4edda; /* Fondo verde claro */
    color: green;
    border: 1px solid #c3e6cb;
}

/* Adaptación para pantallas pequeñas */
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        padding: 10px;
    }

    .content {
        padding: 10px;
    }

    table th, table td {
        font-size: 14px;
        padding: 8px;
    }

    form {
        padding: 15px;
    }

    form button {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Mostrar el usuario loggeado en la parte superior -->
        <div class="user-info">
            Bienvenido, {{ user.username }}
        </div>
        
        <h2>Menú</h2>
        <a href="{% url 'agents' %}">Agentes</a>
        <a href="{% url 'weekly_metrics' %}">Weekly Metrics</a>
        <a href="{% url 'qa_evaluations' %}">QA Evaluations</a>
        <a href="{% url 'weekly_metrics_report' %}">Reporte Weekly Metrics</a>
        <a href="{% url 'qa_report' %}">Reporte QA</a>
        <a href="{% url 'dashboard' %}">Dashboard</a> 
        
        <!-- Botón de Logout personalizado al final del menú lateral -->
        <div class="logout">
            <a href="{% url 'logout' %}" style="font-weight: bold; color: rgb(17, 0, 255);">Logout</a>
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
