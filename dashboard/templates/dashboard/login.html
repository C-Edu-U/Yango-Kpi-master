{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Yango KPI Master</title>
    <link rel="stylesheet" href="{% static 'css/inicio_login.css' %}">
    <!-- Agregar FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login">
    <header class="header-bar">
        <div class="logo-text">YANGO KPI MASTER</div>
    </header>

    <div class="main-container">
        <div class="login-container">
            <h1>Login</h1>
            <form class="login-form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <a class="btn" href="javascript:history.back()" class="btn-back"><i class="fas fa-arrow-left"></i> Regresar</a>
        </div>
    </div>

</body>
</html>
