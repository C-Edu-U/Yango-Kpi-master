{% extends "dashboard/base.html" %}

{% block content %}
<h1>Editar Agente: {{ agent.agent_name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"><i class="fas fa-save"></i> Guardar Cambios</button>
    <a class="cancel-button" href="{% url 'agents' %}"><i class="fas fa-times"></i>Cancelar</a>
</form>
{% endblock %}
