{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Yango KPI Master</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Agregar FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header-bar">
        <div class="logo-text">YANGO KPI MASTER</div>
        <!-- Mostrar el usuario loggeado en la parte superior -->
        <div class="user-info">
            Bienvenido: {{ user.username }}
        </div>
    </header>
    <br>
    <div class="sidebar">
        <h2>&#9776 Menú</h2>
        <a href="{% url 'agents' %}"><i class="fas fa-user"></i> Agentes</a>
        <a href="{% url 'weekly_metrics' %}"><i class="fas fa-calendar-week"></i> Weekly Metrics</a>
        <a href="{% url 'qa_evaluations' %}"><i class="fas fa-check-circle"></i> QA Evaluations</a>
        <a href="{% url 'weekly_metrics_report' %}"><i class="fas fa-file-alt"></i> Reporte Weekly Metrics</a>
        <a href="{% url 'qa_report' %}"><i class="fas fa-file-alt"></i> Reporte QA</a>
        <a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a> 
        
        <!-- Botón de Logout personalizado al final del menú lateral -->
        <div class="logout">
            <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
