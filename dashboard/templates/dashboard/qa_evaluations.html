{% extends "dashboard/base.html" %}

{% block content %}
    <h1>QA Evaluations <i class="fas fa-check-circle"></i></h1>
    <p>Suba un archivo XLSX con las evaluaciones de QA.</p>
    
    <!-- Mensajes de error o Ã©xito -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Archivo XLSX:</label>
        <input type="file" name="file" id="file" accept=".xlsx" required>
        <br><br>
        <button type="submit">Subir Evaluaciones QA</button>
    </form>
{% endblock %}
