<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Yango KPI Master</title>
    <style>
        /* Estilos básicos para la estructura */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            min-height: 100vh;
        }
        .sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <a href="{% url 'agents' %}">Agentes</a>
        <a href="{% url 'weekly_metrics' %}">Weekly Metrics</a>
        <a href="{% url 'qa_evaluations' %}">QA Evaluations</a>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
