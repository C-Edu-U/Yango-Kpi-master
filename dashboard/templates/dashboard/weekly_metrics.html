{% extends "dashboard/base.html" %}

{% block content %}
    <h1>Weekly Metrics</h1>
    <p>Suba un archivo XLSX con las métricas semanales.</p>
    
    <!-- Mostrar mensajes de error o éxito -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="segment">Segmento:</label>
        <select name="segment" id="segment">
            <option value="repartidores">Repartidores</option>
            <option value="clientes">Clientes</option>
            <option value="restaurantes">Restaurantes</option>
            <option value="general">General</option>
        </select>
        <br><br>
        <label for="week_start">Inicio de la semana:</label>
        <input type="date" name="week_start" id="week_start" required>
        <br><br>
        <label for="week_end">Fin de la semana:</label>
        <input type="date" name="week_end" id="week_end" required>
        <br><br>
        <label for="file">Archivo XLSX:</label>
        <input type="file" name="file" id="file" accept=".xlsx" required>
        <br><br>
        <button type="submit">Subir Métricas</button>
    </form>
{% endblock %}
