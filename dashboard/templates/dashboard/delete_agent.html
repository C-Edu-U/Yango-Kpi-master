{% extends "dashboard/base.html" %}

{% block content %}
<h1>Eliminar Agente: {{ agent.agent_name }}</h1>
<p>¿Está seguro de que desea eliminar este agente?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit"><i class="fas fa-trash-alt"></i>  Sí, eliminar</button>
    <a class="cancel-button" href="{% url 'agents' %}"><i class="fas fa-times"></i>Cancelar</a>
</form>
{% endblock %}
